<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCD1視覺檢測模組 v5.0 - YOLOv11整合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .status-label {
            font-weight: 500;
            color: #2c3e50;
        }

        .status-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-indicator.active {
            background: #27ae60;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.6);
        }

        .status-indicator.inactive {
            background: #95a5a6;
        }

        .status-indicator.alarm {
            background: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.6);
        }

        .status-indicator.ai-mode {
            background: #9b59b6;
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.6);
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: 500;
            color: #2c3e50;
            min-width: 120px;
        }

        .input-group input, .input-group select {
            padding: 8px 12px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .detection-results {
            grid-column: 1 / -1;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: linear-gradient(135deg, #ecf0f1 0%, #d5dbdb 100%);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #3498db;
        }

        .coord-display {
            font-family: 'Courier New', monospace;
            color: #2c3e50;
            font-weight: 500;
        }

        .detection-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .log-container {
            grid-column: 1 / -1;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-container h2 {
            color: #ecf0f1;
            border-bottom-color: #34495e;
        }

        .confidence-slider {
            width: 100%;
            margin: 10px 0;
        }

        .confidence-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0;
        }

        .ai-mode-indicator {
            display: inline-block;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題 -->
        <div class="header">
            <h1>CCD1視覺檢測模組 v5.0</h1>
            <div class="subtitle">
                YOLOv11物件檢測整合 • CG_B/CG_F分類檢測 • 世界座標轉換
                <span id="detection-mode-indicator" class="ai-mode-indicator" style="display: none;">AI檢測模式</span>
            </div>
        </div>

        <div class="main-grid">
            <!-- 系統狀態面板 -->
            <div class="panel">
                <h2>系統狀態監控</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <span class="status-label">Ready狀態</span>
                        <div id="status-ready" class="status-indicator inactive"></div>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Running狀態</span>
                        <div id="status-running" class="status-indicator inactive"></div>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Alarm狀態</span>
                        <div id="status-alarm" class="status-indicator inactive"></div>
                    </div>
                    <div class="status-item">
                        <span class="status-label">已初始化</span>
                        <div id="status-initialized" class="status-indicator inactive"></div>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Modbus連接</span>
                        <div id="status-modbus" class="status-indicator inactive"></div>
                    </div>
                    <div class="status-item">
                        <span class="status-label">相機連接</span>
                        <div id="status-camera" class="status-indicator inactive"></div>
                    </div>
                    <div class="status-item">
                        <span class="status-label">標定有效</span>
                        <div id="status-calibration" class="status-indicator inactive"></div>
                    </div>
                    <div class="status-item">
                        <span class="status-label">檢測模式</span>
                        <div id="status-detection-mode" class="status-indicator inactive"></div>
                    </div>
                </div>
            </div>

            <!-- 控制操作面板 -->
            <div class="panel">
                <h2>控制操作</h2>
                
                <!-- 連接控制 -->
                <div class="control-section">
                    <h3>系統連接</h3>
                    <div class="button-group">
                        <button id="btn-connect-modbus" class="btn btn-primary">連接Modbus</button>
                        <button id="btn-init-camera" class="btn btn-success">初始化相機</button>
                    </div>
                    <div class="input-group">
                        <label>相機IP:</label>
                        <input type="text" id="camera-ip" value="192.168.1.8" placeholder="192.168.1.8">
                    </div>
                </div>

                <!-- 檢測控制 -->
                <div class="control-section">
                    <h3>檢測操作</h3>
                    <div class="button-group">
                        <button id="btn-capture" class="btn btn-warning">拍照</button>
                        <button id="btn-detect" class="btn btn-success">拍照+檢測</button>
                        <button id="btn-reinit" class="btn btn-danger">重新初始化</button>
                    </div>
                </div>

                <!-- 置信度調整 (僅YOLOv11模式) -->
                <div class="control-section" id="confidence-section" style="display: none;">
                    <h3>YOLOv11參數調整</h3>
                    <div class="confidence-display">
                        置信度閾值: <span id="confidence-value">0.8</span>
                    </div>
                    <input type="range" id="confidence-slider" class="confidence-slider" 
                           min="0.1" max="1.0" step="0.1" value="0.8">
                    <div style="text-align: center; font-size: 12px; color: #7f8c8d; margin-top: 5px;">
                        拖動滑桿調整置信度 (0.1 - 1.0)
                    </div>
                </div>
            </div>
        </div>

        <!-- 檢測結果面板 -->
        <div class="panel detection-results">
            <h2>檢測結果 (僅顯示CG_F)</h2>
            <div id="results-container">
                <div style="text-align: center; color: #7f8c8d; padding: 20px;">
                    等待檢測結果...
                </div>
            </div>
            
            <!-- 統計資訊 -->
            <div class="detection-stats">
                <div class="stat-card">
                    <div id="stat-cg-f-count" class="stat-value">0</div>
                    <div class="stat-label">CG_F檢測數量</div>
                </div>
                <div class="stat-card">
                    <div id="stat-capture-time" class="stat-value">0</div>
                    <div class="stat-label">拍照耗時 (ms)</div>
                </div>
                <div class="stat-card">
                    <div id="stat-process-time" class="stat-value">0</div>
                    <div class="stat-label">處理耗時 (ms)</div>
                </div>
                <div class="stat-card">
                    <div id="stat-total-time" class="stat-value">0</div>
                    <div class="stat-label">總耗時 (ms)</div>
                </div>
            </div>
        </div>

        <!-- 系統日誌 -->
        <div class="panel log-container">
            <h2>系統日誌</h2>
            <div id="log-content"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // 全局變量
        let socket = io();
        let currentDetectionMode = 'CIRCLE';
        let isSystemReady = false;

        // DOM元素
        const elements = {
            // 狀態指示器
            statusReady: document.getElementById('status-ready'),
            statusRunning: document.getElementById('status-running'),
            statusAlarm: document.getElementById('status-alarm'),
            statusInitialized: document.getElementById('status-initialized'),
            statusModbus: document.getElementById('status-modbus'),
            statusCamera: document.getElementById('status-camera'),
            statusCalibration: document.getElementById('status-calibration'),
            statusDetectionMode: document.getElementById('status-detection-mode'),
            
            // 控制按鈕
            btnConnectModbus: document.getElementById('btn-connect-modbus'),
            btnInitCamera: document.getElementById('btn-init-camera'),
            btnCapture: document.getElementById('btn-capture'),
            btnDetect: document.getElementById('btn-detect'),
            btnReinit: document.getElementById('btn-reinit'),
            
            // 輸入控件
            cameraIp: document.getElementById('camera-ip'),
            confidenceSlider: document.getElementById('confidence-slider'),
            confidenceValue: document.getElementById('confidence-value'),
            confidenceSection: document.getElementById('confidence-section'),
            
            // 結果顯示
            resultsContainer: document.getElementById('results-container'),
            statCgFCount: document.getElementById('stat-cg-f-count'),
            statCaptureTime: document.getElementById('stat-capture-time'),
            statProcessTime: document.getElementById('stat-process-time'),
            statTotalTime: document.getElementById('stat-total-time'),
            
            // 其他
            detectionModeIndicator: document.getElementById('detection-mode-indicator'),
            logContent: document.getElementById('log-content')
        };

        // 日誌輸出函數
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            elements.logContent.textContent += logEntry;
            elements.logContent.scrollTop = elements.logContent.scrollHeight;
            
            // 保持日誌條數限制
            const lines = elements.logContent.textContent.split('\n');
            if (lines.length > 100) {
                elements.logContent.textContent = lines.slice(-100).join('\n');
            }
        }

        // 更新狀態指示器
        function updateStatusIndicator(element, status, isSpecial = false) {
            element.className = 'status-indicator';
            if (isSpecial && status) {
                element.classList.add('ai-mode');
            } else if (status) {
                element.classList.add('active');
            } else {
                element.classList.add('inactive');
            }
        }

        // 更新系統狀態
        function updateSystemStatus(status) {
            if (!status) return;
            
            updateStatusIndicator(elements.statusReady, status.ready);
            updateStatusIndicator(elements.statusRunning, status.running);
            updateStatusIndicator(elements.statusAlarm, status.alarm, true);
            updateStatusIndicator(elements.statusInitialized, status.initialized);
            updateStatusIndicator(elements.statusModbus, status.modbus_connected);
            updateStatusIndicator(elements.statusCamera, status.camera_connected);
            updateStatusIndicator(elements.statusCalibration, status.calibration_valid);
            
            // 檢測模式指示
            currentDetectionMode = status.detection_mode || 'CIRCLE';
            const isYoloMode = currentDetectionMode === 'YOLO';
            updateStatusIndicator(elements.statusDetectionMode, isYoloMode, isYoloMode);
            
            // 顯示AI模式指示器
            if (isYoloMode) {
                elements.detectionModeIndicator.style.display = 'inline-block';
                elements.confidenceSection.style.display = 'block';
            } else {
                elements.detectionModeIndicator.style.display = 'none';
                elements.confidenceSection.style.display = 'none';
            }
            
            // 更新置信度顯示
            if (status.confidence_threshold) {
                elements.confidenceSlider.value = status.confidence_threshold;
                elements.confidenceValue.textContent = status.confidence_threshold.toFixed(1);
            }
            
            // 更新按鈕狀態
            isSystemReady = status.ready && !status.running && !status.alarm;
            updateButtonStates();
        }

        // 更新按鈕狀態
        function updateButtonStates() {
            elements.btnCapture.disabled = !isSystemReady;
            elements.btnDetect.disabled = !isSystemReady;
        }

        // 更新檢測結果顯示
        function updateDetectionResults(result) {
            if (!result.success) {
                elements.resultsContainer.innerHTML = `
                    <div style="text-align: center; color: #e74c3c; padding: 20px;">
                        檢測失敗: ${result.error || '未知錯誤'}
                    </div>
                `;
                return;
            }

            let resultsHtml = '';
            
            if (currentDetectionMode === 'YOLO') {
                // YOLOv11模式 - 僅顯示CG_F
                if (result.cg_f_count > 0) {
                    resultsHtml += `<h3 style="color: #27ae60; margin-bottom: 15px;">CG_F檢測結果 (${result.cg_f_count}個目標)</h3>`;
                    
                    result.cg_f_coords.forEach((coord, index) => {
                        resultsHtml += `
                            <div class="result-item">
                                <span>CG_F目標 ${index + 1}</span>
                                <span class="coord-display">世界座標: (${coord[0].toFixed(2)}, ${coord[1].toFixed(2)}) mm</span>
                            </div>
                        `;
                    });
                } else {
                    resultsHtml = '<div style="text-align: center; color: #f39c12; padding: 20px;">未檢測到CG_F目標</div>';
                }
                
                // 更新統計
                elements.statCgFCount.textContent = result.cg_f_count;
            } else {
                // 圓形檢測模式
                if (result.circle_count > 0) {
                    resultsHtml += `<h3 style="color: #27ae60; margin-bottom: 15px;">圓形檢測結果 (${result.circle_count}個圓形)</h3>`;
                    
                    result.circles.forEach((circle, index) => {
                        const worldCoord = circle.world_coords ? 
                            `(${circle.world_coords[0].toFixed(2)}, ${circle.world_coords[1].toFixed(2)}) mm` : 
                            '座標轉換失敗';
                            
                        resultsHtml += `
                            <div class="result-item">
                                <span>圓形 ${index + 1}</span>
                                <span class="coord-display">世界座標: ${worldCoord}</span>
                            </div>
                        `;
                    });
                } else {
                    resultsHtml = '<div style="text-align: center; color: #f39c12; padding: 20px;">未檢測到圓形目標</div>';
                }
                
                // 更新統計
                elements.statCgFCount.textContent = result.circle_count;
            }
            
            elements.resultsContainer.innerHTML = resultsHtml;
            
            // 更新時間統計
            elements.statCaptureTime.textContent = Math.round(result.capture_time || 0);
            elements.statProcessTime.textContent = Math.round(result.processing_time || 0);
            elements.statTotalTime.textContent = Math.round(result.total_time || 0);
        }

        // API調用函數
        async function apiCall(url, data = null) {
            try {
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (result.success) {
                    addLog(result.message || `${url} 操作成功`);
                } else {
                    addLog(`${url} 操作失敗: ${result.error}`, 'error');
                }
                
                return result;
            } catch (error) {
                addLog(`API調用失敗: ${error.message}`, 'error');
                return { success: false, error: error.message };
            }
        }

        // 事件監聽器
        elements.btnConnectModbus.addEventListener('click', async () => {
            addLog('嘗試連接Modbus服務器...');
            await apiCall('/api/connect_modbus');
            setTimeout(fetchStatus, 500);
        });

        elements.btnInitCamera.addEventListener('click', async () => {
            const cameraIp = elements.cameraIp.value.trim();
            addLog(`嘗試重新初始化相機: ${cameraIp}`);
            elements.btnInitCamera.disabled = true;
            elements.btnInitCamera.textContent = '重新初始化中...';
            
            try {
                // 修正：使用POST方法並傳遞IP參數
                const result = await apiCall('/api/initialize_camera', { ip: cameraIp });
                if (result.success) {
                    addLog(`相機重新初始化成功: ${cameraIp}`);
                } else {
                    addLog(`相機重新初始化失敗: ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                addLog(`相機重新初始化異常: ${error.message}`, 'error');
            } finally {
                elements.btnInitCamera.disabled = false;
                elements.btnInitCamera.textContent = '重新初始化相機';
                setTimeout(fetchStatus, 1000);  // 延長一點等待時間
            }
        });

        elements.btnCapture.addEventListener('click', async () => {
            addLog('執行拍照操作...');
            // 這裡可以添加純拍照API調用
            // await apiCall('/api/capture');
        });

        elements.btnDetect.addEventListener('click', async () => {
            if (!isSystemReady) {
                addLog('系統未準備好，無法執行檢測', 'error');
                return;
            }
            
            addLog(`執行${currentDetectionMode}檢測...`);
            const result = await apiCall('/api/capture_and_detect', {});
            
            if (result.success) {
                updateDetectionResults(result);
                addLog(`檢測完成 - 模式: ${result.detection_mode}, 總耗時: ${Math.round(result.total_time)}ms`);
            }
            
            setTimeout(fetchStatus, 500);
        });

        elements.btnReinit.addEventListener('click', async () => {
            addLog('執行系統重新初始化...');
            // 這裡可以添加重新初始化API調用
            // await apiCall('/api/reinitialize');
        });

        elements.confidenceSlider.addEventListener('input', async (e) => {
            const threshold = parseFloat(e.target.value);
            elements.confidenceValue.textContent = threshold.toFixed(1);
            
            try {
                // 修正：確保使用POST方法
                const result = await apiCall('/api/update_confidence', { threshold: threshold });
                if (result.success) {
                    addLog(`置信度閾值更新為: ${threshold.toFixed(1)}`);
                } else {
                    addLog(`更新置信度失敗: ${result.error}`, 'error');
                }
            } catch (error) {
                addLog(`更新置信度異常: ${error.message}`, 'error');
            }
        });

        // 獲取系統狀態
        async function fetchStatus() {
            const result = await fetch('/api/status');
            if (result.ok) {
                const data = await result.json();
                if (data.success) {
                    updateSystemStatus(data.status);
                }
            }
        }

        // Socket.IO事件監聽
        socket.on('connect', () => {
            addLog('Socket.IO連接成功');
            fetchStatus();
        });

        socket.on('disconnect', () => {
            addLog('Socket.IO連接斷開');
        });

        socket.on('status_update', (data) => {
            updateSystemStatus(data);
        });

        socket.on('detection_result', (data) => {
            updateDetectionResults(data);
        });

        // 定期更新狀態
        setInterval(fetchStatus, 2000);

        // 頁面載入完成
        document.addEventListener('DOMContentLoaded', () => {
            addLog('CCD1視覺檢測模組 v5.0 Web界面載入完成');
            addLog('整合功能: YOLOv11物件檢測 + 圓形檢測備用模式');
            addLog('支援功能: CG_B/CG_F分類檢測 + 世界座標轉換');
            fetchStatus();
        });
    </script>
